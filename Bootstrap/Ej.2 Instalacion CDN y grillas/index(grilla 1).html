<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Contenedor bootstrap -->
    <div class="container" style="background-color: lightblue; height: 500px;">
      <!-- Fila 1 -->
      <div class="row" style="background-color: lightcoral; height: 150px;">
          <!-- Columnas -->
          <div class="col-xl" style="background-color: #AAA; height: 50px;">Columna 1-XL</div>
          <div class="col-xl" style="background-color: #BBB; height: 50px;">Columna 2-XL</div>
          <div class="col-xl" style="background-color: #CCC; height: 50px;">Columna 3-XL</div>
      </div>

      <div class="row" style="background-color: lightcoral; height: 150px;">
        <div class="col-lg" style="background-color: #AAA; height: 50px;">Columna 1-LG</div>
        <div class="col-lg" style="background-color: #AAA; height: 50px;">Columna 2-LG</div>
        <div class="col-lg" style="background-color: #AAA; height: 50px;">Columna 3-LG</div>
      </div>

      <div class="row" style="background-color: lightcoral; height: 150px;">
        <div class="col-md" style="background-color: #BBB; height: 50px;">Columna 1-MD</div>
        <div class="col-md" style="background-color: #BBB; height: 50px;">Columna 2-MD</div>
        <div class="col-md" style="background-color: #BBB; height: 50px;">Columna 3-MD</div>
      </div>

      <div class="row" style="background-color: lightcoral; height: 150px;">
        <div class="col-sm" style="background-color: #CCC; height: 50px;">Columna 1-SM</div>
        <div class="col-sm" style="background-color: #CCC; height: 50px;">Columna 2-SM</div>
        <div class="col-sm" style="background-color: #CCC; height: 50px;">Columna 3-SM</div>
      </div>

      <div class="row" style="background-color: lightcoral; height: 150px;">
        <div class="col-xs" style="background-color: #DDD; height: 50px;">Columna 1-XS</div>
        <div class="col-xs" style="background-color: #DDD; height: 50px;">Columna 2-XS</div>
        <div class="col-xs" style="background-color: #DDD; height: 50px;">Columna 3-XS</div>
      </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
