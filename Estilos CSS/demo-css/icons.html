<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos</title>
    <style>
        div{
            width: 300px;
            height: 300px;
        }
        #div1{
            background-color: green;
            z-index: 2;
        }
        #div2{
            background-color: red;
            top: 400px;
            left: 200px;
            position: relative;
            z-index: 1;
        }
        #div3{
            background-color: blue;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
