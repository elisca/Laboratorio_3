<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promesas</title>
</head>
<body>
    <script>
        let divisor=10;
        let dividendo=2;

        dividir(divisor,dividendo)
            .then((r)=>{
                console.info(`Resultado: ${r}`);
            })
            .catch((e)=>{
                console.error(`${e}`);
            });

        function dividir(a,b){
            let division;
            return new Promise((res,rej)=>{
                if(b==0)
                    rej("No se admite division por cero.");
                else{
                    division=a/b;
                    res(division);
                }
            });
        }
    </script>
</body>
</html>
