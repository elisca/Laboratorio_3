<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Simulacro</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/estilos.css">
</head>
<body class="fondoRosa">
    <form action="#">
        <fieldset class="fondoRosa">
            <label for="txtId">ID:</label>
            <input type="text" name="id" id="txtId" class="fondoRosaClaro">
            <label for="txtNombre">Nombre</label>
            <input type="text" name="nombre" id="txtNombre" class="fondoRosaClaro">
            <label for="txtApellido">Apellido</label>
            <input type="text" name="apellido" id="txtApellido" class="fondoRosaClaro">

            <fieldset>
                <legend>Sexo</legend>
                <label for="rdoSexoF">Femenino:</label>
                <input type="radio" name="sexo" id="rdoSexoF" value="F" class="fondoRosaClaro" checked>
                <label for="rdoSexoM">Masculino:</label>
                <input type="radio" name="sexo" id="rdoSexoM" value="M" class="fondoRosaClaro">
            </fieldset>

            <label for="selLocalidad">Localidad</label>
            <select name="localidad" id="selLocalidad" class="fondoRosaClaro">
                <optgroup label="Buenos Aires">
                    <option value="microcentro">Microcentro</option>
                    <option value="balvanera">Balvanera</option>
                    <option value="la-plata">La Plata</option>
                </optgroup>
                <optgroup label="Cordoba">
                    <option value="alto-alberdi">Alto Alberdi</option>
                    <option value="rafael-nuñez">Rafael Nuñez</option>
                    <option value="nuevo-centro">Nuevo Centro</option>
                </optgroup>
            </select>

            <label for="txtComentarios">Comentarios</label>
            <input type="text" name="comentarios" id="txtComentarios" class="fondoRosaClaro">

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Resetear">
                <input type="button" value="Haceme Clic!">
            </div>
        </fieldset>
    </form>
</body>
</html>
