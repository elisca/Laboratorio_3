<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promesas</title>
</head>
<body>
    <script>
        sumar(2,3)
            .then(s=>cuadrado(s))
            .then(c=>producto(c,10))
            .then(p=>{
                console.info(`Resultado: ${p}`);})
            .catch((r)=>{
                console.error(r);
            });

        function sumar(a,b){
            return new Promise((res,rej)=>{
                if(a==0 || b==0)
                    rej("Error, posiblemente se recibieron parametros no numéricos.");
                else
                    res(a+b);
            });
        }

        function cuadrado(a){
            return new Promise((res,rej)=>{
                if(a==0)
                    rej("Error, posiblemente se recibieron parametros no numéricos.");
                else
                    res(Math.pow(a,2));
            });
        }

        function producto(a,b){
            return new Promise((res,rej)=>{
                if(a==0 || b==0)
                    rej("Error, posiblemente se recibieron parametros no numéricos.");
                else
                    res(a*b);
            });
        }
    </script>
</body>
</html>
