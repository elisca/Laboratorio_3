<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    <script>
        sumar(2,3,(a)=>{
            cuadrado(a,(b)=>{
                multiplicar(b,10,(d)=>{
                    console.info(`Resultado: ${d}`);
                })
            })
        });

        function sumar(a,b,cb){
            let suma;
            setTimeout(() => {
                suma=a+b;
                console.info(`Suma: ${suma}`);
                cb(suma);
            }, 1500);
        }

        function cuadrado(a,cb){
            let cuad;
            setTimeout(() => {
                cuad=a*a;
                console.info(`Cuadrado: ${cuad}`);
                cb(cuad);
            }, 1500);
        }

        function multiplicar(a,b,cb){
            let mult;
            setTimeout(() => {
                mult=a*b;
                console.info(`Producto: ${mult}`);
                cb(mult);
            }, 1500);
        }
    </script>
</body>
</html>
