<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async-Await</title>
</head>
<body>
    <script>
        calcularConcatenacion(2,3);

        async function calcularConcatenacion(a,b){
            try {                
                let suma=await sumar(a,b);
                let cuad=await cuadrado(suma);
                let mult=await producto(cuad,10);
                console.info(mult);
            } catch (error) {                
                console.info(error);
            }
        }

        function sumar(a,b){
            return a+b;
        }

        function cuadrado(a){
            return Math.pow(a,2);
        }

        function producto(a,b){
            return a*b;
        }
    </script>
</body>
</html>
